<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <style type="text/css">
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <table border="1" borderColor="red">
        <tr>
            <td>商品名称</td>
            <td>商品编号</td>
            <td>商品价格</td>
            <td>商品类型</td>
            <td>立即购买</td>
        </tr>
        <#list goods as g>
            <tr>
                <td>${g.goodName!''}</td>
                <td>${g.goodId!''}</td>
                <td>${g.goodPrice!''}</td>
                <td>${g.goodType!''}</td>
                <td><a href="/good/buyGood?id=${g.id}">立即购买</a></td>
            </tr>
        </#list>
    </table>

</body>
</html>
